<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NetHacker Scratch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ff88;
      font-family: "Courier New", Courier, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background-color: #111;
      border-bottom: 2px solid #00ff88;
    }

    h1 {
      margin: 0;
      font-size: 2em;
      letter-spacing: 2px;
    }

    #scratch-input {
      margin: 30px auto 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      background: #000;
      color: #00ff88;
      border: 2px solid #00ff88;
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }

    iframe {
      width: 83vw;
      height: 70vh;
      border: 2px solid #00ff88;
      margin-top: 20px;
    }

    #description {
      max-width: 800px;
      padding: 30px;
      text-align: center;
      font-size: 0.95em;
      line-height: 1.6;
      color: #00ff88;
    }

    #description a {
      color: #00ffaa;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      input[type="text"] {
        width: 80vw;
      }

      iframe {
        width: 95vw;
        height: 60vh;
      }

      #description {
        padding: 20px;
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>NetHacker Scratch</h1>
  </header>

  <div id="scratch-input">
    <input type="text" id="scratchIdInput" placeholder="Enter Scratch Project ID and press Enter">
  </div>

  <iframe id="scratchFrame" src=""></iframe><br>
  <div id="api"></div>

  <div id="description">
    NetHacker Scratch lets you play Scratch projects with a hacker-styled dark interface and faster engine powered by TurboWarp.<br><br>
    This site was created by <strong>NeuralNexusLab - NetHacker</strong><br><br>
    If you want to remix this site, feel free to <a href="https://github.com/NeuralNexusLab/NetHackerScratch" target="_blank">fork it on GitHub</a> and make it your own.
  </div>

  <script>
    const input = document.getElementById('scratchIdInput');
    const frame = document.getElementById('scratchFrame');

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const id = input.value.trim();
        if (id) {
          window.location.hash = '#' + id;
          updateFrame(id);
        }
      }
    });

    function updateFrame(id) {
      frame.src = `https://scratch.mit.edu/projects/${id}/embed`;
      fetch(`https://api.scratch.mit.edu/projects/${id}`).then(res => res.json()).then(data => {
        api.innerHTML = `<hr>${data}<hr>`
      });
    }

    window.addEventListener('load', () => {
      const id = window.location.hash.replace('#', '');
      if (id) {
        input.value = id;
        updateFrame(id);
      }
    });
  </script>
</body>
</html>
