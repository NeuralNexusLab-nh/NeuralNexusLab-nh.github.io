<!DOCTYPE html>
<html>
  <head><title>NetHacker Web CDN</title></head>
  <body></body>
  <script>
    const query = new URLSearchParams(window.location.search);
    if (query.get('url')) {
        fetch(query.get('url')).then(res => res.text()).then(data => document.body.innerHTML = data);
    } else if (query.get('html')) {
        document.body.innerHTML = query.get('html');
    } else {
       document.body.innerHTML = "<h1>URL params on error</h1>";
    }
  </script>
</html>
